<ion-content class="ion-padding">
  <div class="container">
    <div class="header">
      <h1>Esqueceu a senha</h1>
    </div>
    <form>
      <div>
        <div>
          <ion-label>
            <label>Endereço de email</label>
          </ion-label>
          <ion-item>
            <ion-input placeholder="email@exemplo.com"></ion-input>
          </ion-item>
        </div>
        <p class="description">
          Digite seu email, e caso exista uma conta, nós enviaremos um email
          para você com um link para recuperar sua senha
        </p>
        <ion-button size="small" class="button" expand="block"
          >Enviar recuperação de senha</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
